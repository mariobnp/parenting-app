<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Readiness Assessment</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-home">
        <div class="title">
            <div class="logo">
                <img src="./img/family.png" alt="">
                <p>Ayah Bunda Academy</p>
            </div>
            <h1>Level Up Your Parenting</h1>
            <p>Cegah Baby Blues dengan Kekompakan sejak dini. Cek seberapa siap kalian menjadi tim yang solid!</p>
        </div>

        <div class="container-form">
            <form action="" id="hero-form">
                <div class="input-group">
                    <label>Nama Ayah</label>
                    <input type="text" id="dadName" placeholder="Masukkan nama panggilan Ayah">
                </div>
                <div class="input-group">
                    <label>Nama Bunda</label>
                    <input type="text" id="momName" placeholder="Masukkan nama panggilan Bunda">
                </div>
                <button id="btn-start" class="btn">Mulai Sekarang</button>
            </form>
        </div>
    <script src="js/data.js"></script>
</body>

</html>
