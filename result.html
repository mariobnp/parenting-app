<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil & Rekomendasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-result">

        <!-- LEFT : RESULT -->
        <div class="result-left">
            <div class="assesment-result">
                <h2 id="user-greeting">Hasil Asesmen</h2>
            </div>

            <div class="score-circle">
                <span id="score-display">0</span>
            </div>

            <span id="category-display" class="badge">Loading...</span>

            <div class="result-card">
                <label>Rekomendasi Kami:</label>
                <p id="recommendation-text" style="font-size: 0.95rem; margin-top: 5px;">
                    Menganalisa jawaban...
                </p>
            </div>

            <p class="download-info">
                Unduh panduan lengkap berdasarkan hasil Anda:
            </p>

            <button id="btn-download" class="btn">Download Panduan PDF</button>
            <button id="btn-restart" class="btn btn-secondary">
                Ulangi Tes
            </button>
        </div>

        <!-- RIGHT : IMAGE -->
        <div class="result-right">
            <img src="./img/pexels-olly-755028.jpg" alt="Ilustrasi Hasil">
        </div>

    </div>

    <script src="js/result.js"></script>
</body>

</html>
