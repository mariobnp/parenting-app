<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil & Rekomendasi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="result-page">
        <section class="result-wrapper">

            <header class="result-header">
                <h2 id="user-greeting">Hasil Asesmen Anda</h2>
                <p class="subtitle">
                    Berdasarkan jawaban yang Anda berikan
                </p>
            </header>

            <div class="score-section">
                <div class="score-circle">
                    <span id="score-display">0</span>
                </div>
                <span id="category-display" class="badge">Loading...</span>
            </div>

            <div class="result-card">
                <label>Rekomendasi Kami</label>
                <p id="recommendation-text">
                    Menganalisa jawaban...
                </p>
            </div>

            <div class="download-section">
                <p class="download-info">
                    Unduh panduan lengkap sesuai peran Anda:
                </p>

                <div class="container-download">
                    <button id="btn-ibu" class="btn">Panduan untuk Bunda</button>
                    <button id="btn-ayah" class="btn btn-outline">Panduan untuk Ayah</button>
                </div>
            </div>

            <button id="btn-restart" class="btn btn-secondary">
                Ulangi Tes
            </button>

        </section>
    </main>

    <script src="js/result.js"></script>
</body>

</html>
